<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Hertzsoft">

    <link rel="shortcut icon" href="/static/img/favicon_1.ico">

    <title>ChatBot</title>

    <!-- Google-Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:100,300,400,600,700,900,400italic'
        rel='stylesheet'>


    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-reset.css" rel="stylesheet">

    <!--Animation css-->
    <link href="/static/css/animate.css" rel="stylesheet">

    <!--Icon-fonts css-->
    <link href="/static/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="/static/assets/ionicon/css/ionicons.min.css" rel="stylesheet" />

    <!--Morris Chart CSS -->
    <link rel="stylesheet" href="assets/morris/morris.css">


    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/helper.css" rel="stylesheet">
    <link href="/static/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
<![endif]-->

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '../../../www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-62751496-1', 'auto');
        ga('send', 'pageview');

    </script>

</head>


<body>

    <div class="wrapper-page animated fadeInDown">
        <div class="panel panel-color panel-primary">
            <div class="panel-heading">
                <h3 class="text-center m-t-10"> Forgot Password</h3>
            </div>
            <br />
            <h5 style="color: rgb(19, 18, 18);">No Problem! Enter your email or username below and we will send you an
                email with instruction to
                reset your password.
            </h5>
            <form method="post" class="form-horizontal m-b-40"> {% csrf_token %}

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="email" placeholder="Email or Username" name="email" id="email"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="g-recaptcha" data-sitekey="6Lekz8sZAAAAAKPJ0wiQk-A4Gt80ZIlV8RYdNo8s" style="margin-left: 14px;" ></div>
                    </div>
                </div>

                <div class="form-group text-center" style="margin-top: 12px;">
                    <div class="col-xs-12">
                        <button class="btn btn-purple w-lg" type="submit" name="login" id="login">Send</button>
                    </div>
                </div>
                <div class="form-group m-t-30">
                    <div class="col-sm-12 text-center">
                        <a href="/">Back to Login</a>
                    </div>
                </div>
            </form>

        </div>
    </div>



    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/pace.min.js"></script>
    <script src="/static/js/wow.min.js"></script>
    <script src="/static/js/jquery.nicescroll.js" type="text/javascript"></script>


    <!--common script for all pages-->
    <script src="/static/js/jquery.app.js"></script>
</body>

</html>
