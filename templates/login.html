    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
<![endif]-->
<style>
    .wrapper span {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 16px;
        color:purple;
        cursor: pointer;
        display: none;
    }

    .wrapper input:valid~span {
        display: block;
    }

    .wrapper span i.hide-btn::before {
        content: "\f070";
    }
</style>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '../../../www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-62751496-1', 'auto');
        ga('send', 'pageview');

    </script>

</head>


<body>

    <div class="wrapper-page animated fadeInDown">
        <div class="panel panel-color panel-primary">
            <div class="panel-heading">
                <h3 class="text-center m-t-10"> Sign In to <strong>ChatBot+</strong> </h3>
            </div>
            <br />

            <form method="post" class="form-horizontal m-t-40"> {% csrf_token %}

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="email" placeholder="E-Mail" name="email" id="email" required>
                    </div>
                </div>
                <div class="form-group wrapper">

                    <div class="col-xs-12 ">
                        <input class="form-control" type="password" placeholder="Password" name="password" id="password"
                            required><span class="show-btn" id="eye"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <script>
                    const passField = document.querySelector("#password");
                    const showBtn = document.querySelector("#eye i");
                    showBtn.onclick = (() => {
                        if (passField.type === "password") {
                            passField.type = "text";
                            showBtn.classList.add("hide-btn");
                        } else {
                            passField.type = "password";
                            showBtn.classList.remove("hide-btn");
                        }
                    });
                </script>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <label class="cr-styled">
                            <input type="checkbox" id="remember_me" name="remember_me" checked>
                            <i class="fa"></i>
                            Remember me
                        </label>
                    </div>
                </div>

                <div class="form-group text-right">
                    <div class="col-xs-12">
                        <button class="btn btn-purple w-md" type="submit" name="login" id="login">Log In</button>
                    </div>
                </div>
                <div class="form-group m-t-30">
                    <div class="col-sm-7">
                        <a href="/resetpassword"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                    </div>
                    <div class="col-sm-5 text-right">
                        <a href="/register">Create an account</a>
                    </div>
                </div>
            </form>

        </div>
    </div>




    <!-- js placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/pace.min.js"></script>
    <script src="/static/js/wow.min.js"></script>
    <script src="/static/js/jquery.nicescroll.js" type="text/javascript"></script>


    <!--common script for all pages-->
    <script src="/static/js/jquery.app.js"></script>
</body>

</html>
